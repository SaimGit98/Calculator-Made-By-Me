<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator By Saim</title>
</head>
<body >
     <h2>Calculate Your Amount with  <br>  <span class="fav"> Muhammad Saim</span></h2> 
     <br><br><br>

  




 <div id="shape">
    <img src="./circleshape.png" alt="" class="shape">
  </div> 
 

   <div class="container">

        <div >
            <input type="text" class="input" placeholder="Your Answer"> 
        </div>
   
     
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">1</button>
            <button class="btn">4</button>
            <button class="btn"> 7</button> 
        </div>

        <div class="row">
            <button class="btn">C</button>
            <button class="btn">2</button>
            <button class="btn">5</button>
            <button class="btn">8</button>

        </div>   
        <div class="row">
            <button class="btn">/</button>
            <button class="btn"> 3</button>
            <button class="btn">6</button>
            <button class="btn">9</button>

        </div>
        <div class="row">

            <button class="span" class="btn">=</button>
            <button class="span" class="btn">+</button>
            <button class="span" class="btn">-</button>
            <button class="span" class="btn">*</button>

        </div>


































 <script src="./app.js"></script>
</body>
</html>
